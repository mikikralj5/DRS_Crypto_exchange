<!DOCTYPE html>
<html>
<head>
<style>

    table {
        border-collapse: collapse;
        border-width: 2px;
        border-color: black;
        border-style: solid;
    }

    thead {
        background-color: cadetblue;
    }

    th {
        border-width: 2px;
        border-color: black;
        border-style: solid;
    }

    td {
        border-width: 2px;
        border-color: black;
        border-style: solid
    }
</style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Naziv</th>
            <th>Vrednost u Dolarima</th>
            <th>Opcije</th>

    </thead>

        {% for name,price in crypto.items() %}
        <tr>
  	    <td>
            {{name}}
	    </td>
        <td>
            {{price}}
	    </td>
        <td>
            <input type="submit" value="Buy">
            <input type="submit" value="Sell">
        </td>
        </tr>
        {% endfor %}

</table>
</body>
</html>
